<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Get in Touch</h1>
    <form action="">
      <label for="fname">First Name </label
      ><input placeholder="Type first name here" type="text" id="fname" />
      <br />
      <br />

      <label for="sname">Surname </label>
      <input placeholder="Type surname here" type="text" id="sname" />
      <br />
      <br />
      <label for="emailadd">E-mail Address </label>
      <input
        placeholder="Type your email here"
        type="email"
        name="emailaddress"
        id="emailadd"
      />
      <br />
      <br />
      <label for="textbox">Message </label>
      <br />
      <textarea
        placeholder="Type your message here"
        name="Message"
        id="textbox"
        cols="30"
        rows="10"
      ></textarea>
    </form>
  </body>
</html>
